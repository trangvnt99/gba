<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Tooltip</title>
  <style>
    .tooltip-container {
      position: relative;
      display: inline-block;
    }

    .tooltip-trigger {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .tooltip-box {
      position: absolute;
      display: none;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="tooltip-container">
    <div class="tooltip-trigger">Di chuột vào đây</div>
    <div class="tooltip-box" id="tooltip-box">Thông tin chi tiết</div>
  </div>

  <script>
    const tooltipBox = document.getElementById('tooltip-box');
    const tooltipTrigger = document.querySelector('.tooltip-trigger');

    tooltipTrigger.addEventListener('mousemove', (event) => {
      tooltipBox.style.display = 'block';
      tooltipBox.style.left = event.pageX + 10 + 'px';
      tooltipBox.style.top = event.pageY + 10 + 'px';
    });

    tooltipTrigger.addEventListener('mouseleave', () => {
      tooltipBox.style.display = 'none';
    });
  </script>
</body>
</html>
